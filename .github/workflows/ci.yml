name: Docker Image CI

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - "app/**"
  workflow_dispatch:

env:                 
  DOCKER_REPOSITORY: fruit
  DOCKER_REGISTRY: oran901
  
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Docker Login
      uses: docker/login-action@v3.3.0
      with:
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.3.3/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version
      continue-on-error: false
    
    
    - name: Docker-compose build and test
      id: docker-compose-up
      run: |
        # runs docker-compose and npm tests
        docker-compose -f app/docker-compose.yaml up -d
        sleep 5
        docker exec -it fruit-container npm test

              
    
    - name: Build, tag, and push image to docker hub
      id: build-image
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container and
        # push it to docker hub so that it can
        # be deployed to EKS.
        pwd
        docker tag oran901/fruit:latest $DOCKER_REGISTRY/$DOCKER_REPOSITORY:$IMAGE_TAG .
        docker push $DOCKER_REGISTRY/$DOCKER_REPOSITORY:$IMAGE_TAG
        echo "image=$DOCKER_REGISTRY/$DOCKER_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
